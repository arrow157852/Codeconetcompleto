<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Code Connect</title>
</head>

<body>
    <main>
        <img src="../assets/img/login/img-1.png" alt="imagem-login" class="img-main">
        <div class="container-form">
            <h1>Login</h1>
            <h2>Boas vindas! Faça seu login.</h2>

            <form>
                <div>
                    <label for="login">Email</label>
                    <input type="email" id="email-login" name="email-login" />
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha-login" name="senha-login"></input>
                </div>
                <div id="mensagem-login"></div>
                <div class="container-botao">
                    <button class="btn-login" id="btn-login">Login</button>
                </div>

                <p class="linha-texto">ou entre com outras contas</p>
                <div class="container-links">
                    <a href="#">Github</a>
                    <a href="#">Gmail</a>
                </div>
                <p>Ainda não tem conta?</p>
                <a href="./cadastro.html" class="cadastro">Crie seu cadastro!</a>
            </form>
        </div>
    </main>
    <script src="../assets/js/login.js" defer></script>
</body>

</html>
