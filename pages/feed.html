<!DOCTYPE html>
<html lang="pt-BR">


<!-- css  -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/feed.css" />
  <title>CodeConnect</title>
</head>

<body>
  <div id="aside-container"></div>
  <main>
    <section id="busca-e-filtros">
      <div class="search-bar">
        <img src="../assets/img/feed/search.png" alt="ícone de busca" class="input-icon">
        <input id="search-input" type="text" placeholder="Digite o que você busca" />
        <div class="filtros">
          <div class="filter-icon-wrapper">
            <img src="../assets/img/feed/list.png" alt="Filtrar" class="filter-main-icon">
            <label for="sort-by" class="visually-hidden">Filtrar por:</label>
          </div>

          <div class="sort-controls-wrapper">
            <select id="sort-by" onchange="filtrarProjetos()">
              <option value="recentes">Mais recentes</option>
              <option value="antigos">Mais antigos</option>
            </select>

            <button class="sort-button sort-up" data-value="recentes" aria-label="Ordenar por mais recentes">
              <img src="../assets/img/feed/arrow-up.png" alt="Seta para cima">
            </button>
            <button class="sort-button sort-down" data-value="antigos" aria-label="Ordenar por mais antigos">
              <img src="../assets/img/feed/arrow-down.png" alt="Seta para baixo">
            </button>
          </div>
        </div>
      </div>
    </section>


    <section id="lista-de-projetos">
      <h2 class="section-title">Projetos</h2>
      <div id="project-list" class="container-projetos"></div>
    </section>
  </main>
  </div>
  <div id="detalhes-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <img id="detalhe-imagem-post" src="" alt="Imagem do Post">
      <h2 id="detalhe-titulo"></h2>
      <p id="detalhe-descricao"></p>

      <div class="modal-footer">

        <p id="detalhe-data-criacao"></p>
        <a id="detalhe-usuario" href="#"></a>
      </div>

    </div>
  </div>


  <!-- TODO: CSS AQUI -->

  <p id="detalhe-data-criacao"></p>
  </div>
  </div>

  <script src="../assets/js/feed.js"></script>
  <script src="../assets/js/aside.js"></script>
</body>

</html>
