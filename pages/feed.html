<!DOCTYPE html>
<html lang="pt-BR">


<!-- css  -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/feed.css" />
  <title>CodeConnect</title>
</head>

<body>
  <div id="aside-container"></div>
  <main>
    <section id="busca-e-filtros">
      <div class="search-bar">
        <img src="../assets/img/feed/search.png" alt="ícone de busca" class="input-icon">
        <input id="search-input" type="text" placeholder="Digite o que você busca" />
        <div class="filtros">
          <!-- TODO: CSS AQUI -->
          <label for="sort-by" style="color: aliceblue;">Filtrar por:</label>
          <select id="sort-by" onchange="filtrarProjetos()">
            <option value="recentes">Mais recentes</option>
            <option value="antigos">Mais antigos</option>
          </select>
        </div>
      </div>
    </section>


    <section id="lista-de-projetos">
      <h2 class="section-title">Projetos</h2>
      <div id="project-list" class="container-projetos"></div>
    </section>
  </main>
  </div>
  <div id="detalhes-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="detalhe-titulo"></h2>
      <!-- TODO: CSS AQUI -->
      <a id="detalhe-usuario" href="#" style="color: #007bff; text-decoration: underline; cursor: pointer;"></a>

      <img id="detalhe-imagem-post" src="" alt="Imagem do Post"
        style="max-width: 100%; height: auto; margin-bottom: 15px;">
      <!-- TODO: CSS AQUI -->
      <p id="detalhe-descricao"></p>
      <p id="detalhe-data-criacao"></p>
    </div>
  </div>
  <script src="../assets/js/authUtils.js"></script>
  <script src="../assets/js/feed.js"></script>
  <script src="../assets/js/aside.js"></script>
</body>

</html>
