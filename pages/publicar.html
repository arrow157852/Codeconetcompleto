<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/publicar.css" />

    <title>CodeConnect</title>
  </head>

  <body>
    <div id="aside-container"></div>

    <main>
      <img
        src="../assets/img/publicacao/Frame 2106.png"
        alt="logo ConnectCode"
        class="imagem-logo"
      />
      <div class="container-upload-imagem">
        <div class="container-imagem">
          <img
            src="../assets/img/publicacao/imagem1.png"
            alt=""
            class="main-imagem"
          />
        </div>
        <button id="upload-btn">Carregar imagem</button>
        <input
          type="file"
          id="image-upload"
          accept=".png, .jpg, .jpeg"
          style="display: none"
          required
        />
        <div class="container-imagem-nome">
          <p>image_projeto.png</p>
          <!-- <img src="../assets/img/publicar/close.svg" /> -->
        </div>
      </div>
      <div class="container-descricao">
        <h2>Novo projeto</h2>
        <form>
          <div>
            <label for="nome">Nome do projeto</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div>
            <label for="descricao">Descrição</label>
            <textarea
              id="descricao"
              name="descricao"
              maxlength="300"
              required
            ></textarea>
          </div>

          <output
            id="mensagem-erro-sucesso"
            role="status"
            aria-live="polite"
          ></output>
          <div class="container-botoes">
            <button class="botao-descartar" id="btn-descartar" type="submit">
              Descartar
            </button>
            <button class="botao-publicar" id="btn-publicar" type="reset">
              Publicar
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="../assets/js/publicar.js" defer></script>
    <script src="../assets/js/aside.js" defer></script>
  </body>
</html>
