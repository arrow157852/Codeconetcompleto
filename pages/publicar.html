<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/publicar.css">

    <title>CodeConnect</title>
</head>

<body>
    <div id="aside-container"></div>

    <script>
        fetch('../components/aside.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('aside-container').innerHTML = data;
            });
    </script>
    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="../assets/img/publicar/imagem1.png" alt="" class="main-imagem">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" id="image-upload" accept="image/" style="display: none" />
            <div class="container-imagem-nome">
                <p>image_projeto.png</p>
                <img src="../assets/img/publicar/close.svg">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form>
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="nome" name="nome" />
                </div>
                <div>
                    <label for="descricao">Descricao</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
                <div>
                    <label for="categoria">Tags</label>
                    <input type="text" id="input-tag" name="categoria" />
                </div>
                <ul class="lista-tags" id="lista-tags">
                </ul>
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar</button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
