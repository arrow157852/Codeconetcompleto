<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/perfil.css" />
  <title>CodeConnect</title>
  <style>
    #input-nome-usuario,
    #input-descricao-usuario,
    #input-foto-perfil,
    #salvar-perfil-btn,
    #cancelar-edicao-btn {
      display: none;
    }

    #preview-foto-perfil {
      display: none;
      max-width: 150px;
      margin-top: 10px;
    }

    #detalhes-modal-post {
      display: none;
    }
  </style>
</head>

<body>
  <div id="aside-container"></div>

  <main>
    <div class="container">

      <div class="detalhes-usuario">
        <img id="foto-perfil-padrao" src="../assets/img/perfil/Suspicious Look Around GIF by nounish ⌐◨-◨.gif"
          alt="Foto de Perfil" class="foto-perfil">

        <h1 id="nome-usuario">Nome</h1>
        <p id="descricao-usuario">Descrição</p>

        <input type="text" id="input-nome-usuario" placeholder="Seu Nome">
        <textarea id="input-descricao-usuario" placeholder="Sua Descrição"></textarea>

        <label for="input-foto-perfil" class="label-foto-perfil" style="display: none;">Alterar Foto de Perfil:</label>
        <input type="file" id="input-foto-perfil" class="input-foto-perfil">
        <img id="preview-foto-perfil" src="" alt="Pré-visualização da Foto" class="foto-perfil">

        <button id="editar-perfil-btn">Editar Perfil</button>
        <button id="salvar-perfil-btn">Salvar</button>
        <button id="cancelar-edicao-btn">Cancelar</button>
      </div>

    </div>

    <output id="mensagem-perfil"></output>

    <section id="lista-de-posts">
      <h2 class="section-title">Projetos</h2>
      <div id="posts-list"></div>
    </section>
  </main>

  <div id="detalhes-modal-post" class="modal">
    <div class="modal-content">
      <span class="close-button" aria-label="Fechar Modal">&times;</span>
      <h2 id="detalhe-titulo-post"></h2>
      <p id="detalhe-descricao-post"></p>
      <p id="detalhe-usuario-post">
      </p>
      <p id="detalhe-data-criacao"></p>
      <button id="btn-excluir-post" class="delete-button"
        style="background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; display: none;">Excluir
        Post</button>


      <div id="confirmacao-exclusao-modal" style="
        display: none; /* Começa escondido */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.95); /* Fundo semi-transparente para focar */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 1000; /* Garante que fique acima de outros elementos do modal */
        border-radius: 8px; /* Opcional: para combinar com o modal */
        box-sizing: border-box; /* Garante padding e border inclusos na largura/altura */
    ">
        <h4>Tem certeza que deseja excluir este post?</h4>
        <p>Esta ação não pode ser desfeita.</p>
        <div style="margin-top: 20px;">
          <button id="btn-confirmar-exclusao"
            style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Sim,
            Excluir</button>
          <button id="btn-cancelar-confirmacao"
            style="background-color: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="../assets/js/perfil.js"></script>
  <script src="../assets/js/aside.js"></script>
</body>

</html>
