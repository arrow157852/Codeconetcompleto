<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/perfil.css" />
    <title>CodeConnect</title>
    <style>
        #input-nome-usuario,
        #input-descricao-usuario,
        #input-foto-perfil,
        #salvar-perfil-btn,
        #cancelar-edicao-btn {
            display: none;
        }

        #preview-foto-perfil {
            display: none;
            max-width: 150px;
            margin-top: 10px;
        }

        #detalhes-modal-post {
            display: none;
        }

        #detalhe-imagem-post {
            max-width: auto;
            height: auto;
            align-items: center;
            display: flex;
            margin-top: 15px;
            margin-bottom: 15px;
            display: none;
        }


        #confirmacao-exclusao-modal {
            display: none;
            /* Inicialmente oculto */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            border-radius: 8px;
            box-sizing: border-box;
        }

        #confirmacao-exclusao-modal h4,
        #confirmacao-exclusao-modal p {
            color: black;

        }

        #confirmacao-exclusao-modal button {

            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        #btn-confirmar-exclusao {
            background-color: #dc3545;

            color: white;
        }

        #btn-cancelar-confirmacao {
            background-color: #6c757d;

            color: white;
        }
    </style>
</head>

<body>
    <div id="aside-container"></div>

    <main>
        <div class="container">
            <div class="detalhes-usuario">
                <img id="foto-perfil-padrao" src="../assets/img/perfil/Suspicious Look Around GIF by nounish ⌐◨-◨.gif"
                    alt="Foto de Perfil" class="foto-perfil">

                <div class="info-usuario-texto">
                    <h1 id="nome-usuario">Nome</h1>
                    <p id="descricao-usuario">Descrição</p>
                </div>
                <div class="container-inputs">
                    <input type="text" id="input-nome-usuario" placeholder="Seu Nome">
                    <textarea id="input-descricao-usuario" placeholder="Sua Descrição"></textarea>
                </div>
                <div class="container-img">
                    <label for="input-foto-perfil" class="label-foto-perfil" style="display: none;">Alterar Foto de
                        Perfil:</label>
                    <input type="file" id="input-foto-perfil" class="input-foto-perfil">
                    <img id="preview-foto-perfil" src="" alt="Pré-visualização da Foto" class="foto-perfil">
                </div>
                <button id="editar-perfil-btn">Editar Perfil</button>
                <div>
                    <button id="salvar-perfil-btn">Salvar</button>
                    <button id="cancelar-edicao-btn">Cancelar</button>
                </div>
            </div>
        </div>

        <output id="mensagem-perfil"></output>

        <section id="lista-de-posts">
            <h2 class="section-title"> Meus Projetos</h2>
            <div id="posts-list"></div>
        </section>
    </main>

    <div id="detalhes-modal-post" class="modal">
        <div class="modal-content">
            <span class="close-button" aria-label="Fechar Modal">&times;</span>
            <img id="detalhe-imagem-post" src="" alt="Imagem do Post" />
            <h2 id="detalhe-titulo-post"></h2>
            <p id="detalhe-descricao-post"></p>
            <p id="detalhe-usuario-post"></p>
            <p id="detalhe-data-criacao"></p>
            <button id="btn-excluir-post" class="delete-button"
                style="background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; display: none;">Excluir
                Post</button>

            <div id="confirmacao-exclusao-modal">
                <h4>Tem certeza que deseja excluir este post?</h4>
                <p>Esta ação não pode ser desfeita.</p>
                <div style="margin-top: 20px;">
                    <button id="btn-confirmar-exclusao">Sim, Excluir</button>
                    <button id="btn-cancelar-confirmacao">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../assets/js/authUtils.js"></script>
    <script src="../assets/js/perfil.js"></script>
    <script src="../assets/js/aside.js"></script>
</body>

</html>
